<h1>Schedule</h1>
<p>Please pick a day:</p>
<select [(ngModel)]="selectedDay">
    <option *ngFor="let day of availableDays" [ngValue]="day">{{day}}</option>
</select>
<h2>Available tutors for <u>{{selectedDay}}</u>:</h2>
<ul *ngFor="let f of faculty | async">
    <li *ngIf="f.workDay === selectedDay">
    <p><b style="color: {{facultyColor}};">{{f.FirstName}} {{f.LastName}}</b> is available from <b>{{f.clockIn}} to {{f.clockOut}}</b>.<p>
    </li>
</ul>
