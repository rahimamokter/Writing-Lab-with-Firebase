<div class="container">
  <h1>Sign Up</h1>
  <p>Please fill in this form to create an account.</p>
  <hr>

  <label for="email"><b>Email</b></label>
  <input type="email" placeholder="Enter Email" name="email" #userEmail required>

  <label for="psw"><b>Password</b></label>
  <input type="password" placeholder="Enter Password" name="psw" #userPwd required>

  <label for="psw-repeat"><b>Repeat Password</b></label>
  <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

  <label>
    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
  </label>

  <div class="clearfix">
    <button type="button" class="cancelbtn">Cancel</button>
    <button type="submit" class="signupbtn" (click)="authService.SignUp(userEmail.value, userPwd.value)">Sign
      Up</button>
  </div>

  <hr/>

  <!-- Continue with Google -->
  <div class="formGroup">
    <button type="button" class="googleBtn" (click)="authService.GoogleAuth()">
      <i class="fa fa-google fa-fw"></i>
      Continue with Google
    </button>
  </div>
</div>

<div class="redirectToLogin">
  <span>Already have an account? <a class="redirect" routerLink="/signin">Log In</a></span>
</div>
